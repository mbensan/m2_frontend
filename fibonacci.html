  <title>Ejemplo de Fibonacci</title>
</head>

<body>
  <script>
    function fibonacci (pos) {
      // revisar casos base
      if (pos == 1 || pos == 2) {
        return 1;
      }
      return fibonacci(pos - 1) + fibonacci(pos - 2);
    }

    function fibonacho (inicio, fin) {
      let i = inicio;
      while (i <= fin) {
        console.log(i);
      }
    }
  </script>
</body>
