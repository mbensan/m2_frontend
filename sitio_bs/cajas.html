<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajas con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <!-- Caja Negra -->
    <div class="bg-black">
      <div class="row">
        <div class="col-4 offset-4">
          <!-- Caja celeste -->
          <div class="bg-info my-5 py-2 text-center text-light fs-4">Header</div>
        </div>
      </div>
    </div>
    <!-- Parte del medio -->
    <div class="row">
      <div class="col-4">
        <div class="bg-info text-center text-light fs-4 my-3 py-4" style="min-height: 8rem;">
          Aside
        </div>
      </div>
      <div class="col-8">
        <div class="bg-warning text-center text-light fs-4 my-3 py-4">
          <div class="mb-3">
            Main
          </div>
          <div class="row">
            <div class="col-6">
              <article class="bg-light text-black m-2 py-5">
                Articulo 1
              </article>
            </div>
            <div class="col-6">
              <article class="bg-light text-black m-2 py-5">
                Articulo 2
              </article>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-success text-center text-light py-4 fs-4">
      Footer
    </footer>

  </div>
</body>

</html>
